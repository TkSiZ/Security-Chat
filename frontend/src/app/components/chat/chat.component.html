@if (mensagens.length) {
  <div class="chat-container">
    <header class="chat-header">
      <h3>{{ mensagens[0]?.autor }}</h3>
    </header>

    <section class="mensagens">
      @for (mensagem of mensagens; track mensagem) {
        <div
          class="mensagem"
          [class.eu]="mensagem.autor === 'eu'"
        >
          <div class="author">
            {{ mensagem.autor === 'eu' ? 'Você' : mensagem.autor }}
          </div>
          <div class="text">{{ mensagem.texto }}</div>
        </div>
      }
    </section>

    <app-text-box (enviarMensagem)="adicionarMensagem($event)"></app-text-box>
  </div>
} @else {
  <div class="chat-placeholder">
    <p>Selecione uma conversa à esquerda</p>
  </div>
}
