@if (currentChat === null) {
  <h3>Selecione um chat</h3>
} @else {
  <div class="chat-container">
    <header class="chat-header">
      <h3 class="chat-name">{{ currentChat.name || 'Selecione um chat' }}</h3>
      <button class="copy-btn" (click)="copyChatId()" title="Copiar ID">ðŸ“‹</button>
    </header>



    
    @if (messages.length) {
      <section class="messages">
        @for (message of messages; track message) {
          <!-- TO DO: CHANGE THIS TO VERIFY THE NAME IN THE CONTEXT -->
          <div
            class="message"
            [class.me]="message.author === 'me'"  
            [class.received]="message.author !== 'me'"
          >
            <div class="author">
              <!-- TO DO: CHANGE THIS TO VERIFY THE NAME IN THE CONTEXT -->
              {{ message.author === 'me' ? 'You' : message.author }}
            </div>
            <div class="text">{{ message.text }}</div>
          </div>
        }
      </section>
    } @else {
      <section class="no_messages">
        <p>Sem mensagens</p>
      </section>
    }
    
    <app-text-box (sendMessageChild)="sendMessage($event)"></app-text-box>
  </div>
}
